<!DOCTYPE html>
<html>
<head>
	<title>飘雪</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
		body{
			background-color: black;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		var minSize=5;
		var maxSize=50;
		var newOn=200;//雪花增加速度(毫秒)
		var flakeColor="#fff";//白色
		var flake=$("<div></div>").css({"position":"absolute","top":"-50px"}).html("❄");
		$(function(){
			var documentHeight=$(document).height();
			var documentWidth=$(document).width();
			setInterval(function(){
				var startPositionLeft=Math.random()*documentWidth;
				var startOpacity=0.7+Math.random()*0.3;
				var endPositionTop=documentHeight;
				var endPositionLeft=startPositionLeft-100+Math.random()*200;
				var durationFall=5000+Math.random()*7000;
				var sizeFlake=minSize+Math.random()*maxSize;
				flake.clone().appendTo("body").css({
					"left":startPositionLeft,
					"opacity":startOpacity,
					"font-size":sizeFlake,
					"color":flakeColor
				}).animate({
					"top":endPositionTop,
					"left":endPositionLeft,
					"opacity":0.5
				},durationFall,function(){$(this).remove();});
			},newOn);
		});
	</script>
</head>
<body>

</body>
</html>
